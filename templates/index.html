<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Research Assistant</title>
</head>
<body>
    <h1>Web Research Assistant</h1>
    <form method="POST">
        <textarea name="query" rows="10" cols="50" placeholder="Enter your text (300 words max)"></textarea><br>
        <button type="submit">Research More</button>
    </form>
    <h2>Analysis Output:</h2>
    <p>{{ summary }}</p>
</body>
</html>
